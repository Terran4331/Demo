<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
 "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>
title
</title>
<style type="test/css">
.formlabel{
width:250px;
float:left;
text-align:left;
clear:left;
}
.formfield{
float:left;
text-align:left;
}
input,textarea,select{
border:1px solid black;
}
</style>
</head>

<body>
<form method="post" action="http://15801338894.sinaapp.com/">
<div class="formlabel">text</div>
<div class="formfield"><input type="text" name="text_name" size="50"/></div>

<div class="formlabel">password</div>
<div class="formfield"><input type="password" name="password_name" size="50"/></div>

<div class="formlabel">checkbox</div>
<div class="formfield">
<input type="checkbox" name="checkbox_name[]" value="checkbox0_value" checked="checked"/>
checkbox0<br />
<input type="checkbox" name="checkbox_name[]" value="checkbox1_value"/>
checkbox1<br />
</div>

<div class="formlabel">radio</div>
<div class="formfield">
<input type="radio" name="radio_name[]" value="radio0_value" checked="checked"/>
radio0<br />
<input type="radio" name="radio_name[]" value="radio1_value" />
radio1<br />
</div>

<div class="formlabel">select</div>
<div class="formfield">
<select size="1" name="select_name">
<option value="option0_value" selected="selected">option0</option>
<option value="option1_value">option1</option>
<option value="option2_value">option2</option>
<option value="option3_value">option3</option>
<option value="option4_value">option4</option>
</select>
</div>

<div class="formlabel">another select</div>
<div class="formfield">
<select size="4" name="select1_name">
<option value="option0_value" selected="selected">option0</option>
<option value="option1_value">option1</option>
<option value="option2_value">option2</option>
<option value="option3_value">option3</option>
<option value="option4_value">option4</option>
</select>
</div>

<div class="formlabel">textarea</div>
<div>
<textarea name="textarea_name" rows="5" cols="55"></textarea>
</div>

<div style="float:left;">
<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>

<input type="hidden" name="hidden_name" value="hidden_value"/>
</div>
</form>
</body>
</html>
